<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Home - Pictures
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let picture of pictures | async">
    <ion-card-content>
      <img [src]="picture.img"/>

      <ion-card-title>{{picture.title}}</ion-card-title>
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <button ion-button clear small icon-left
                color="primary" class="share">
        <ion-icon name="share-alt"></ion-icon>
          Share..
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
  <button ion-fab mini [navPush]="uploadPage"
          color="green">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
